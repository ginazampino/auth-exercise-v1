<!DOCTYPE html>
<html>
    <head>
        <title>register</title>
    </head>
    <body>
        <h1>register.html</h1>
        <h3 id="emailContainer"></h3>
        <form>
            <div>
                <label for="userName">Username:</label>
                <input id="userName" type="text" />
            </div>
            <div>
                <input type="submit" value="Register" onclick="debug()"/>
            </div>
        </form>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        let email = axios.get('/email').then((res) => {
            return email = res.data;
        }).then((res) => {
            document.getElementById('emailContainer').innerText = email;
            console.log('Retrieved from /email: ' + email);
        }).catch((err) => {
            console.log(err);
        });

        function debug() {
            let name = document.getElementById('userName').value;
            axios.post('/create', {
                email: email,
                username: name
            }).then((res) => {
                console.log('Success')
            }).catch((err) => {
                console.log(err);
            });
        };
    </script>
</html>
